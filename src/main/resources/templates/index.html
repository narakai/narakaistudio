<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Narakai Studio</title>
    <script src="../static/semantic/dist/jquery-3.2.1.min.js"></script>
    <link href="../static/semantic/dist/semantic.min.css" rel="stylesheet">
    <script src="../static/semantic/dist/semantic.min.js"></script>
    <link href="../static/css/swiper.min.css" rel="stylesheet">
</head>

<body>
<!-- following menu-->
<div class="ui fixed borderless menu" th:fragment="fmenu">
    <div class="ui container">
        <a href="/" class="header item">
            <img class="logo" src="../static/images/nhk.png">
        </a>
        <a href="/" class="item"><i class="home icon"></i> 首页</a>
        <a href="/see" class="item"><i class="list layout icon"></i> 动态</a>
        <a href="/search" class="item"><i class="search icon"></i> 搜索</a>
        <a href="/parse" class="item"><i class="world icon"></i> 解析</a>
        <a href="/tip" class="item"><i class="diamond icon"></i> 赞赏</a>
    </div>
</div>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="../static/images/nhk.png" alt="Dummy Travels" class="img-circle">
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide">
                <img src="../static/images/ginkaku.jpg" alt="Dummy Travels" class="img-circle">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide">
                <img src="../static/images/nhk.png" alt="Dummy Travels" class="img-circle">
            </div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script src="../static/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination'
    });
</script>

</body>

</html>
